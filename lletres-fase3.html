<script>
	var nom = ["A","N","A","P","A","S","C","U","A","L"];
	var nomMap = new Map();
	 
	function inicimapa(element) {
		nomMap.set(element,0);
	}
	nom.forEach (inicimapa);


	function contaLletra (element) {	
			var valor = nomMap.get(element);
			var contador = valor + 1 ;
			
			nomMap.set(element,contador);
	}	
	nom.forEach (contaLletra);
	
	console.log (nomMap);
	</script>
